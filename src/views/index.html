<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css3/style.css"/>
        <link rel="stylesheet" href="css3/finfo.css"/>
        <script>
            window.api.on('update_status', (event, data)=>{
                document.querySelector('#cpus').innerHTML = `${data.cpu}%`;
                let bytesValue = data.memory;
                let gbValue = (bytesValue / (1000 * 1000 * 1000)).toFixed(2);
                document.querySelector('#memory').innerHTML = `${gbValue}GB`;
            });
        </script>
    </head>
    <body>
        <header style="position: fixed; width: 100%; -webkit-app-region: drag; background: #bebebe28; backdrop-filter: blur(10px);"></header>
        <main>
            <div id="mainColumn">
                <div class="page_title">
                    <h1>Finfo</h1>
                    &nbsp;dev.
                </div>
                <div class="news">CPU使用率<h1 style="display: inline-block;" id="cpus"></h1></div>
                <div class="news">メモリ使用量<h1 style="display: inline-block;" id="memory"></h1></div>
                <div class="news">バージョン<h1 style="display: inline-block;" id="version">v1.0.0 Dev 2022.07.30.1</h1></div>
            </div>
        </main>
    </body>
</html>
